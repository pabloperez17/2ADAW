<!-- 4.- Realiza un programa que, haciendo uso de dos campos de texto y un botón, realice la
conversión de dólares y euros (1$ = 0.83€).
Completa el ejercicio añadiendo dos campos y un botón nuevos para implementar la
conversión contraria (de euros a dólares).
b) Mejora el ejercicio anterior usando solo dos campos y un botón para realizar ambas
conversiones. Para saber qué conversión debemos realizar en cada momento, esta se
debe seleccionar de una lista desplegable. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
    <script src="ejercicio4.js" defer></script>
</head>
<body>
    <form action="">
        <select class="form-select" id="seleccion">
            <option value="DolarEuro" selected>Dolar a Euro</option>
            <option value="EuroDolar">Euro a Dolar</option>
        </select>
        <br><br>
        <input type="number" id="cantidad" placeholder="Cantidad a convertir">
        <br>
        <input type="text" id="resultado" placeholder="Resultado" readonly>
        <br><br>
        <input type="button" id="boton" value="Convertir">
    </form>
</body>
</html>
