<!--8.- Coloca un div que ocupe toda la pantalla, que tenga una altura de 200px y un color
de fondo (el que quieras). Crea un programa que permita cambiar el color de ese DIV
por otros usando:
a) Indicando el color deseado entre alguna de las opciones de un bloque de botones
radio (al menos 3 colores para elegir).
b) Indicando el color deseado entre los elementos de una lista desplegable (al menos 3
colores para elegir).-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 8</title>
    <script src="ejercicio8.js" defer></script>
</head>
<body>
    <div style="background-color: blue; height: 200px;"></div>
    <input type="radio" value="red" name="colores"><label>Rojo</label><br>
    <input type="radio" value="green" name="colores"><label>Verde</label><br>
    <input type="radio" value="yellow" name="colores"><label>Amarillo</label><br>
    <select>
        <option value="" disabled selected>Escoge una opcion</option>
        <option value="pink">Rosa</option>
        <option value="black">Negro</option>
        <option value="orange">Naranja</option>
    </select>
</body>
</html>
