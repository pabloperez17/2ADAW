<body>
    <!-- Crea un h1 (con el texto que quieras), un boton y un select. El select tendrá 3 opciones: align, posicion, y tamaño (de letra). Cuando se pulse el boton, si tiene seleccionado el 'align', te preguntará (con un prompt), si lo quieres a la izquierda, centro, o derecha. si no introduce ninguno de esos tres valores, te preguntara de nuevo. Si tiene seleccionado 'posicion', te preguntará 2 valores (top y left), y si tiene seleccionado tamaño, te preguntará el tamaño de letra en pixeles. Debes controlar que en los dos ultimos solo te introduzcan numeros. Aparte de eso, tendra que tener un boton de 'volver por defecto', si lo pulsa deberá tener las propiedades por defecto que ya tenia antes. -->

    <h1>Esta complicado esto</h1>
    <select>
        <option value="align">align</option>
        <option value="position">position</option>
        <option value="size">size</option>
    </select>
    <input type="submit" value="dar formato">
    <input type="submit" value="por defecto">
</body>
