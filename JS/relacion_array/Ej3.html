<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 3</title>
</head>

<body>
    <h1>Ejercicio 3</h1>
    <p>Crear una página web con dos botones. Uno hace un alert normal, y el otro hace un document.write ¿Que sucede al
        usar document.write?</p>
    <br>
    <button onclick="alert('Esto es un alert normal')">Boton para alert normal</button>
    <br><br>
    <button onclick="document.write('Para esto sirve el document.writte')">¿Para que sirve el document.writte?</button>
</body>

</html>
